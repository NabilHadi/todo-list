<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodDo List</title>
</head>

<body>
  <div id="content">
    <main>
      <h1 class="page-title">Todo List</h1>
      <section class="new-btns-container">
        <button class="new-todo-btn btn btn-round">New Todo</button>
        <button class="new-project-btn btn btn-round">New Project</button>
      </section>
      <nav class="projects-list-container">
        <ul class="projects-list">

        </ul>
      </nav>
      <section class="todos-list-container">
        <ul class="todos-list">

        </ul>
      </section>
    </main>

    <div class="todo-modal modal">
      <form class="todo-form">
        <label for="todo__title">Title</label>
        <input type="text" name="todo__title" id="todo__title">
        <label for="todo__description">Description</label>
        <textarea name="todo__description" id="todo__description"></textarea>
        <label for="todo__dueDate">Due Date</label>
        <input type="date" name="todo__dueDate" id="todo__dueDate">
        <label for="todo__priority">Priority</label>
        <select name="todo__priority" id="todo__priority">
        </select>
        <label for="todo__project">Project</label>
        <select name="todo__project" id="todo__project">
        </select>
        <label class="form-control">
          <input type="checkbox" name="todo__isComplete" id="todo__isComplete"> Is Compelete
        </label>
        <button class="btn btn-round">Add Todo</button>
      </form>
    </div>

    <div class="project-modal modal">
      <form class="project-form">
        <label for="project__name">Name</label>
        <input type="text" name="project__name" id="project__name">
        <button class="btn btn-round">Add Project</button>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
